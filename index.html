<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h3 class="title">WE'RE LAUNCHING SOON</h3>
    <div class="timeCountDown">
      <div class="container-card">
        <div id="days" class="card"></div>
        <p>DAYS</p>
      </div>
      <div class="container-card">
        <div id="hours" class="card"></div>
        <p>HOURS</p>
      </div>

      <div class="container-card">
        <div id="minutes" class="card"></div>
        <p>MINUTES</p>
      </div>

      <div class="container-card">
        <div id="seconds" class="card"></div>
        <p>SECONDS</p>
      </div>
    </div>
  </body>

  <footer>
    <div class="elementFooter">
      <div class="container">
        <img src="/images/icon-facebook.svg" alt="facebook" />
        <img src="/images/icon-instagram.svg" alt="instagram" />
        <img src="/images/icon-pinterest.svg" alt="pinterest" />
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://agence-code-barre.bzh/" target="_blank"
          >Agence Code Barr√©</a
        >.
      </div>
    </div>
  </footer>
  <script src="/script/index.js"></script>
</html>
